name: Build Windows Installer and Release

on:
  workflow_dispatch:
  push:
    paths:
      - "App/**"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: App
        run: npm install

      - name: Build Windows installer
        working-directory: App
        run: npx electron-builder --win nsis

      - name: Get version from package.json
        id: get_version
        shell: pwsh
        run: |
          $version = node -p "require('./App/package.json').version"
          "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Output "Version: $version"

      - name: Find generated installer
        id: find_installer
        shell: pwsh
        run: |
          $files = Get-ChildItem -Path "App/dist" -Filter "*.exe"
          if ($files.Count -eq 0) { throw "No installer found!" }
          $installer = $files | Where-Object { $_.Name -match "Setup" } | Select-Object -First 1
          if (-not $installer) { throw "Installer file not found!" }
          Write-Output "Installer found: $($installer.FullName)"
          echo "INSTALLER_PATH=$($installer.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          release_name: "MP+ v${{ env.VERSION }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload installer to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.INSTALLER_PATH }}
          asset_name: MP+ Installer.exe
          asset_content_type: application/octet-stream
